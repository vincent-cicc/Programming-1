<!DOCTYPE html>
<html>
	<head>
		<title>Ghosts</title>
	</head>
	<body data-rsssl=1> 
	<canvas id="myCanvas" width="2000" height="2000" style="background-color:black"></canvas> 
	<script> 
var canvas = document.getElementById('myCanvas'); 
var context = canvas.getContext('2d'); 
var centerX = 0; 
var centerY = 0; var TOP_RADIUS = 25 
var MID_RADIUS = 50; var BOTTOM_RADIUS =75 
var radius = 70;
var radiusE = 10;
var radiusM = 30;

function drawGhost(x,y,color){
	context.beginPath();
    context.arc(centerX = x, centerY = y, radius, 0, 2 * Math.PI, false);
    context.fillStyle = color;
    context.fill();
    context.lineWidth = 5;
    context.strokeStyle = color;
    context.stroke();
	  
	context.beginPath();
    context.arc(centerX - 20, centerY - 30, radiusE, 0, 2 * Math.PI, false);
    context.fillStyle = 'white';
    context.fill();
    context.lineWidth = 5;
    context.strokeStyle = 'white';
    context.stroke();
	  
	context.beginPath();
    context.arc(centerX + 20, centerY - 30, radiusE, 0, 2 * Math.PI, false);
    context.fillStyle = 'white';
    context.fill();
    context.lineWidth = 5;
    context.strokeStyle = 'white';
    context.stroke();
	  
	context.beginPath();
    context.arc(centerX, centerY + 20, radiusM, 0, 2 * Math.PI, false);
    context.fillStyle = 'white';
    context.fill();
    context.lineWidth = 5;
    context.strokeStyle = 'white';
    context.stroke();
}

function start(){
	drawGhost(300,300,'red');
	drawGhost(700,300,'blue');
	drawGhost(900,500,'green');
	drawGhost(500,500,'orange');
}
start();
	
	</script>
</html>
