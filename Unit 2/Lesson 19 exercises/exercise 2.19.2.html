<!DOCTYPE html>
<html>
	<head>
		<title>Random color square</title>
	</head>
	<style>
      body {
        margin: 0px;
        padding: 0px;
      }
    </style>
  </head>
  <body data-rsssl=1>
    <canvas id="myCanvas" width="1800" height="1000"></canvas>
    <script>
	function get_rand_color()
{
    var color = Math.floor(Math.random() * Math.pow(256, 3)).toString(16);
    while(color.length < 6) {
        color = "0" + color;
    }
    return "#" + color;
}
      var canvas = document.getElementById('myCanvas');
      var context = canvas.getContext('2d');
	  var canvasx = canvas.width/2;
	  var canvasy = canvas.height/2;
	  var x = get_rand_color();

      context.beginPath();
      context.rect(canvasx, canvasy, 100, 50);
      context.fillStyle = x;
      context.fill();
      context.lineWidth = 7;
      context.strokeStyle = x;
      context.stroke();
    </script>
  </body>
</html>
