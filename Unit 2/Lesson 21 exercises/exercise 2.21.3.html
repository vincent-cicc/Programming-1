<!DOCTYPE html>
<html>
	<head>
		<title>Area of triangle</title>
	</head>
	<script>
function area(){
	var b = Number(prompt("What is the base."));
	var h = Number(prompt("What is the height."));
	document.write(b*h*0.5 + "<br>");
}
function start(){
	area();
}
start();
	</script>
</html>
