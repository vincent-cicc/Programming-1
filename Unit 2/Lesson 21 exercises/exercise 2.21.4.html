<!DOCTYPE html>
<html>
	<head>
		<title>heights in meters</title>
	</head>
	<script>
function meters(){
	var inch = Number(prompt("How tall are you in inches."));
	var meter = inch/39.3701;
	document.write("Your height is " + meter + " meters.");
}
function start(){
	meters();
}
start();
	</script>
</html>
