<!DOCTYPE html>
<html>
    <head>
        <title>Stop light</title>
    </head>
	<script>
function start(){
	var color = prompt("Pick either red, yellow, or green");
	if (color === "red"){
		document.write("Red lights mean stop.");
	}
	if (color === "yellow"){
		document.write("Yellow lights mean slow down.");
	}
	if (color === "green"){
		document.write("Green lights mean go.");
	}
}
start();
	</script>
</html>
