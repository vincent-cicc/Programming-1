<!DOCTYPE html>
<html>
    <head>
        <title>Are you a teenager</title>
    </head>
	<script>
function start(){
	var age = Number(prompt("How old are you: "));
	if (age >= 13 && age <= 19){
		document.write("Yes you are a teenager.");
	}else{
		document.write("No you are not a teenager");
	}
}
start();
	</script>
</html>
