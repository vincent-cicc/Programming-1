<!DOCTYPE html>
<html>
	<head>
		<title>Inventory</title>
	</head>
	<script>
function start(){
	var i = 20;
	while(i >= 0){
		document.write("<br>" + "We have " + i + " items in inventory.")
		var q = prompt("How many would you like to buy. We have " + i + " items in inventory.")
		document.write("<br>" + "You want " + q + " items");
		i=i-q;
		document.write("<br>" + "Now we have " + i + " items left");
	}
	if(i<=0){
		document.write("<br>" + "We are all out sorry.")
	}
}
start();
	</script>
</html>
