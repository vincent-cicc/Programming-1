<!DOCTYPE html>
<html>
	<head>
		<title>Speed</title>
	</head>
	<script>
function start(){
	var miles = Number(prompt("How many miles did you run."));
	var time = Number(prompt("how long did it take to run that many miles."));
	document.write("You traveled at " + miles / (time / 60) + " miles per hour");
}
start();
	</script>
</html>
