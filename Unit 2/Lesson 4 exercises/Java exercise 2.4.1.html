<!DOCTYPE html>
<html>
	<head>
		<title> User Input </title>
	</head>
	<script>
function start(){
	var name = prompt("What is your name?");
	var numApples = Number(prompt("How many apples do you want"));
	var numOranges = Number(prompt("How many oranges do you want"));
	document.write("Hi " + name);
	document.write("<BR>");
	document.write("you want " + numApples + " apples");
	document.write("<BR>");
	document.write("Also you want " + numOranges + " oranges");
}
start();
	</script>
</html>
