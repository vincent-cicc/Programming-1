<!DOCTYPE html>
<html>
	<head>
		<title>Is Bob in line</title>
	</head>

	<script>
function indexOf(arr, str){
	for(var i = 0; i < arr.length; i++){
		var cur = arr[i];
		if(cur == str){
			return i;
		}
	}
	return -1;
}

function start(){
	var line = ["Sam", "Lisa", "Laurie", "Bob", "Ryan"];
	var line2 = ["Tony", "Lisa", "Laurie", "Karen"];
	
	var idx = indexOf(line, "Bob");
	var dx = indexOf(line2, "Bob");
	
	if (idx >= 0){
		document.write("Yes Bob is in the line." + "<br>");
	}else{
		document.write("No Bob is not in the line." + "<br>");
	}
	
	if (dx >= 0){
		document.write("Yes Bob is in the line." + "<br>");
	}else{
		document.write("No Bob is not in the line." + "<br>");
	}
	
}
start();
	</script>
</html>
