<!DOCTYPE html>
<html>

		<title>Sidekicks</title>

	<script type="text/javascript" src="https://static.codehs.com/gulp/7666c7e4765f71aa338f37e94853d4cc7ed720a0/chs-js-lib/chs.js"></script>
	<script>
function start(){
    var sidekicks = {};
    
    // Enter some sidekicks into the database
    sidekicks["Wonder Woman"] = "Wonder Girl";
    sidekicks["Mermaid Man"] = "Barnacle Boy";
    sidekicks["Finn the Human"] = "Jake the Dog";
    
    // Add Batman's sidekick Robin
	sidekicks["Batman"] = "Robin";
    
    // Get the name of Mermaid Man's sidekick and print it out
    var MermaidmanSidekick = sidekicks["Mermaid Man"];
	document.write(MermaidmanSidekick);
    // Add your sidekick to the database
    sidekicks["Vincent"] = "Mekenzie";
}
start();
	</script>
