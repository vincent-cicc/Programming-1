<!DOCTYPE html>
<html>
	<head>
		<title>Vowels</title>
	</head>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>

<script type="text/javascript" src="https://static.codehs.com/gulp/1fd1e079bf6be1f1181a6d8af1dadaf6853df435/chs-js-lib/chs.js"></script>
	<script>
 function start(){
	var set = new Set();
	set.add("a");
	set.add("e");
	set.add("i");
	set.add("o");
	set.add("u");
	
	var vowel;
	while(true){
		vowel = prompt("pick a lowercase letter in the abc's.");
		if(set.contains(vowel)){
			document.write(vowel + " is a vowel." + "<br>");
			}else{
			document.write(vowel + " is not a vowel." + "<br>");
		}
		if(vowel == " "){
			break;
		}
	
	}
	}
	start();
	</script>
</html>
