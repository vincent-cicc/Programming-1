<!DOCTYPE htaml>
<html>
<head>
<title>Crazy Ball</title>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>

<script type="text/javascript" src="https://static.codehs.com/gulp/a04d499db690a9706279e4d54ffee5e6af3c5ae6/chs-js-lib/chs.js"></script>


<style>
canvas {
    border: 1px solid black;
    display: inline-block;
    vertical-align: top;
}

pre {
    border: 1px solid black;
    display: inline-block;
    width: 400px;
    height: 500px;
    background-color: #F5F5F5;
}
</style>

</head>

<body>
<h1>Crazy Ball</h1>



<canvas
width="400"
height="500"
class="codehs-editor-canvas"></canvas>

<script>
window.onload = function() {

    var ball;

function start(){
	ball = new Circle(20);
	add(ball);
	
	setTimer(draw, 100);
}

function draw(){
    var x = Randomizer.nextInt(50, 300);
    var y = Randomizer.nextInt(58, 300);
	ball.setPosition(x, y);
	ball.setColor(Randomizer.nextColor());
}


    if (typeof start === 'function') {
        start();
    }
};
</script>

</body>
</html>
