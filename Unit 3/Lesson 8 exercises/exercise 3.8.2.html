<!DOCTYPE html>
<html>
<head>
<title>Trail</title>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>

<script type="text/javascript" src="https://static.codehs.com/gulp/7666c7e4765f71aa338f37e94853d4cc7ed720a0/chs-js-lib/chs.js"></script>


<style>
canvas {
    border: 1px solid black;
    display: inline-block;
    vertical-align: top;
}
pre {
    border: 1px solid black;
    display: inline-block;
    width: 400px;
    height: 500px;
    background-color: #F5F5F5;
}
</style>

</head>

<body>
<h1>Trail</h1>



<canvas
width="400"
height="500"
class="codehs-editor-canvas"></canvas>

<script>
window.onload = function() {
    var MAX_BOUNCES = 20;
var ball;
var ball2;
var dx = 4;
var dy = 4;
var x = 4;
var y = 4;
/* This program has a ball bounce around the screen. 
 * Its path is drawn by drawing different colored balls everywhere it goes.
 */
function start(){
	ball = new Circle(20);
	ball.setPosition(100, 100);
	add(ball);
	ball2 = new Circle(10);
	ball2.setPosition(75, 75);
	add(ball2);
	
	setTimer(draw, 20);
}
function draw(){
	checkWalls();
	ball.move(dx, dy);
	ball2.move(x, y);
}
function checkWalls(){
	ball.setColor('red');
	ball2.setColor('cyan');
	// Bounce off right wall
	if(ball.getX() + ball.getRadius() > getWidth()){
		dx = -dx;
	}
	
	// Bounce off left wall
	if(ball.getX() - ball.getRadius() < 0){
		dx = -dx;
	}
	
	// Bounce off bottom wall
	if(ball.getY() + ball.getRadius() > getHeight()){
		dy = -dy;
	}
	
	// Bounce off top wall
	if(ball.getY() - ball.getRadius() < 0){
		dy = -dy;
	}
	if(ball2.getX() + ball2.getRadius() > getWidth()){
		x = -x;
	}
	
	// Bounce off left wall
	if(ball2.getX() - ball2.getRadius() < 0){
		x = -x;
	}
	
	// Bounce off bottom wall
	if(ball2.getY() + ball2.getRadius() > getHeight()){
		y = -y;
	}
	
	// Bounce off top wall
	if(ball2.getY() - ball2.getRadius() < 0){
		y = -y;
	}
}
    if (typeof start === 'function') {
        start();
    }
};
</script>

</body>
</html>
