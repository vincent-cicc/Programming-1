<!DOCTYPE html>
<html>
<head>
<title>Basic Snake</title>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>

<script type="text/javascript" src="https://static.codehs.com/gulp/7666c7e4765f71aa338f37e94853d4cc7ed720a0/chs-js-lib/chs.js"></script>


<style>
canvas {
    border: 1px solid black;
    display: inline-block;
    vertical-align: top;
}
</style>

</head>

<body>
<h1>Basic Snake</h1>



<canvas
width="400"
height="500"
class="codehs-editor-canvas"></canvas>

<script>
window.onload = function() {
var square;
var SNAKE_WIDTH = 40;
var SNAKE_HEIGHT = 40;
var SNAKE_COLOR = Color.green;
// Constants to represent the directions
var EAST = 0;
var SOUTH = 1;
var WEST = 2;
var NORTH = 3;
var dx = 4;
var dy = 4;
function start(){
	square = new Rectangle(SNAKE_HEIGHT, SNAKE_WIDTH);
	square.setPosition(100, 100);
	add(square);
	square.setColor(SNAKE_COLOR);
	
	keyDownMethod(keyDown);
}

function drawL(){
	square.move(-dx, dy - dy);
}

function drawR(){
	square.move(dx, dy - dy);
}

function drawD(){
	square.move(dx - dx, dy);
}

function drawU(){
	square.move(dx - dx, -dy);
}

function keyDown(e){
	if(e.keyCode == Keyboard.LEFT){
		stopTimer(drawR);
		stopTimer(drawU);
		stopTimer(drawD);
		setTimer(drawL, 10);
	}
	
	if(e.keyCode == Keyboard.RIGHT){
		stopTimer(drawL);
		stopTimer(drawU);
		stopTimer(drawD);
		setTimer(drawR, 10);
	}
	
	if(e.keyCode == Keyboard.UP){
		stopTimer(drawR);
		stopTimer(drawL);
		stopTimer(drawD);
		setTimer(drawU, 10);
	}
	
	if(e.keyCode == Keyboard.DOWN){
		stopTimer(drawR);
		stopTimer(drawU);
		stopTimer(drawL);
		setTimer(drawD, 10);
	}
}
    if (typeof start === 'function') {
        start();
    }
};
</script>

</body>
</html>
