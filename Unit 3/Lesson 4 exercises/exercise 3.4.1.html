<!DOCTYPE html>
<html>
<head>
<title>Growing Circle</title>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>

<script type="text/javascript" src="https://static.codehs.com/gulp/7666c7e4765f71aa338f37e94853d4cc7ed720a0/chs-js-lib/chs.js"></script>


<style>
canvas {
    border: 1px solid black;
    display: inline-block;
    vertical-align: top;
}
pre {
    border: 1px solid black;
    display: inline-block;
    width: 400px;
    height: 500px;
    background-color: #F5F5F5;
}
</style>

</head>

<body>
<h1>Growing Circle</h1>



<canvas
width="400"
height="500"
class="codehs-editor-canvas"></canvas>

<script>
window.onload = function() {
var START_RADIUS = 1;
var INCREMENT = 1;
var CHANGE_COLORS_AT = 10;
function start(){
	ball = new Circle(START_RADIUS);
	add(ball);
	setTimer(draw, 50);
}

function draw(){
	ball.setPosition(200, 250);
	ball.setColor(Randomizer.nextColor());
	ball.setRadius(START_RADIUS++);
}
    if (typeof start === 'function') {
        start();
    }
};
</script>

</body>
</html>
