<!DOCTYPE html>
<html>
    <head>
        <title>Important Things</title>
        <style>
            #important{
				color: red;
				font-size: 20px;
			}
			#next{
				color: green;
			}
			#last{
				color: blue;
			}
        </style>
    </head>
    <body>
        <h1>To Do Today</h1>
        <ul>
            <li>Go grocery shopping</li>
            <li>Play kickball</li>
            <li id=important>Do math homework</li>
            <li id=next>Walk the dog</li>
            <li id=last>Feed the dog</li>
        </ul>
    </body>
</html>
